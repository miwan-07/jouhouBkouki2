<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>色組み合わせ_色相</title>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="keywords" content="">
<meta name="description" content="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

<style type="text/css">
html,body{
	margin:0;
}


.movs{
    
    position: absolute;
    left: 0;
    top: 0;
    width: 50%;
}


input.slide{
    
position: absolute;
    left: 0;
    bottom: 20%;
    width: 50%; 
height: 50px;
background: #575757;
border-radius: 0%; 
  box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.15); /* 影 */
}


input.slide::-webkit-slider-thumb {
  
  background: #53aeff; 
  width: 24px; 
  height: 60px; 
  border-radius: 10%; 
  box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.15); 
}


p.setumei{
   position: absolute;
    font-size: 20pt; 
}

div.letter{
    position: absolute;
    font-size: 16pt;
    bottom: 0;
    line-height: 0.5em;
}



div.myBarChart{
    position: absolute;
    left: 50%;
    width: 50%;
    height: 50%;
}

</style>
<script>

var videoElem;

onload = function(){
	sizeChosei();
	$(window).resize(function(){
		sizeChosei();
	});
	
	videoElem = document.getElementById('movs');
	
}


function sizeChosei(){
	$("html").css({"font-size":(window.innerWidth/100)+"px"});
}

</script>
</head>
<body>

<video class="movs" id="movs" src='movs/iro6.mp4' autoplay muted></video>
    <p id="setumei" class="setumei">「同じ色相」のメーターを100以上に、「同じ明度」のメーターを50以上にしてください。</p>

<input class="slide" id="slide" max="1" min="0" type="range" value="0" step="0.1" />
<div id="letter" class="letter">
    <p>スライダの値:<span class="range-value-result">0</span></p>
    <p>同じ色相：<span class="score1"></span>点</p>
    <p>同じ明度：<span class="score2"></span>点</p>
    <p>同じ彩度：<span class="score3"></span>点</p>

</div>
<div class="myBarChart">
<canvas id="myBarChart"></canvas>
</div>
    <script>


var range;

        $("input[type='range']").on("input", function (y) {
             range = y.target
        $(".range-value-result").text(range.value)

            console.log(range.value)

        


        })


var a; 
var sum1 = 0;
var sum2 = 0;
var sum3 = 0;
var goukei;

  const countUp = () => {

 a = range.value;


if (0 <= videoElem.currentTime && videoElem.currentTime <= 9 ){

 sum1 -= Number(a) ;
 sum2 += Number(a) ;
 sum3 += Number(a) ;

    
}

 else if (9 < videoElem.currentTime && videoElem.currentTime <= 29) {
 sum1 += Number(a)
 sum2 -= Number(a) ;
 sum3 -= Number(a) ;

 }

else if (29 < videoElem.currentTime && videoElem.currentTime <= 49) {
 sum1 -= Number(a) ;
 sum2 += Number(a) ;
 sum3 -= Number(a) ;

 }


 else if (49 < videoElem.currentTime && videoElem.currentTime <= 70) {
 sum1 += Number(a) ;
 sum2 += Number(a) ;
 sum3 -= Number(a) ;

 }




console.log("a: " +a);
 console.log("sum: "+ sum1);

$(".score1").text(String(sum1)) //点数
$(".score2").text(String(sum2)) //点数
$(".score3").text(String(sum3)) //点数





var ctx = document.getElementById("myBarChart");
  var myBarChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['同じ色相','同じ明度','同じ彩度'],
      datasets: [
        {
          label: '',
          data: [sum1, sum2, sum3],
          backgroundColor: "rgba(219,39,91,0.5)"
        }
      ]
    },
    options: {
        animation: {
        duration: 0
    },
      title: {
        display: true,
        text: '色の組み合わせ'
      },
      scales: {

        yAxes: [{
          ticks: {
            suggestedMax: 200,
            suggestedMin: -200,
            stepSize: 50,
            callback: function(value, index, values){
              return  value +  '点'
            }
          }
        }]
      },
    }
  }); 



  }






setInterval(countUp, 100);






    </script>






</body>
</html>
