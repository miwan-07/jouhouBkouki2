<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="keywords" content="">
<meta name="description" content="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
html,body{
	margin:0;
}


.movs{
    
    position: absolute;
    left: 0;
    top: 0;
    width: 50%;
}


input.slide{
    
position: absolute;
    left: 0;
    bottom: 20%;
    width: 80%; 
height: 50px;
background: #575757;
border-radius: 0%; 
  box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.15); /* 影 */
}


input.slide::-webkit-slider-thumb {
  
  background: #53aeff; 
  width: 24px; 
  height: 60px; 
  border-radius: 10%; 
  box-shadow: 0px 3px 6px 0px rgba(0, 0, 0, 0.15); 
}


p.setumei{
   position: absolute;
    font-size: 20pt; 
}

div.letter{
    position: absolute;
    font-size: 20pt;
    bottom: 0;
}


</style>
<script>

var videoElem;

onload = function(){
	sizeChosei();
	$(window).resize(function(){
		sizeChosei();
	});
	
	videoElem = document.getElementById('movs');
	
}


function sizeChosei(){
	$("html").css({"font-size":(window.innerWidth/100)+"px"});
}

</script>
</head>
<body>

<video class="movs" id="movs" src='movs/iro4.mp4' autoplay muted></video>
    <p id="setumei" class="setumei">色相が等しい色の組み合わせの時、スライダの値を上げてください。</p>

<input class="slide" id="slide" max="5" min="0" type="range" value="0" />
<div id="letter" class="letter">
    <p>スライダの値:<span class="range-value-result">0</span></p>
    <p >現在の点数：<span class="score"></span>点</p>
</div>


    <script>


var range;

        $("input[type='range']").on("input", function (y) {
             range = y.target
        $(".range-value-result").text(range.value)

            console.log(range.value)

        


        })


var a; 
var sum = 0;
var goukei;

  const countUp = () => {

 a = range.value;


if (0 <= videoElem.currentTime && videoElem.currentTime <= 9 ){

 sum -= Number(a) ;
    
}

 else if (9 < videoElem.currentTime && videoElem.currentTime <= 29) {
 sum += Number(a)
 }

else if (29 < videoElem.currentTime && videoElem.currentTime <= 49) {
 sum -= Number(a)
 }




console.log("a: " +a);
 console.log("sum: "+ sum);

$(".score").text(String(sum))

  }






setInterval(countUp, 500);




    </script>




</body>
</html>
